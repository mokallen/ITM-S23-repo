<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //put function into sperate file and load into both pages
        function isNonNegInt(q) {
        errors = []; // assume no errors at first
        if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        return errors;
    }
        let params = (new URL(document.location)).searchParams;
    </script>
</head>
<body>
    <script>
        if (params.has("quantity_textbox")) {
            let qty = params.get('quantity_textbox');
            // validate the qty, if valid then display thank you
            if (isNonNegInt(qty).length == 0) {
                document.write(`Thank you for ordering ${qty} things!`);
            }
        } else (
            document.write('Invalid quantity. Press the back button and try again.'));
    </script>
</body>
</html>
