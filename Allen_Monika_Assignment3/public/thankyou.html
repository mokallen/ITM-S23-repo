<script>
    // referenced from jaden morga f22
    // author: bao vy tran
    // looks for a cookie with the name user_cookie in the user's browser and attempts to parse it as JSON
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                var string = c.substring(name.length, c.length);
                return JSON.parse(string);
            }
        }
        return "";
    }
    // defines variables
    if (getCookie('user_cookie') != false) {
        var user_cookie = getCookie('user_cookie');
        var name = user_cookie['name'];
        var email = user_cookie['email'];
    }
</script>
